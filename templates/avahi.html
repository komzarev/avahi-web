<!DOCTYPE html>
<html>
<head>
	<title>Avahi Output</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
			border: 1px solid #ddd;
			font-family: Arial, sans-serif;
			font-size: 14px;
			color: #333;
		}

		th, td {
			text-align: left;
			padding: 8px;
			border-bottom: 1px solid #ddd;
		}

		tr:nth-child(even) {
			background-color: #f2f2f2;
		}

		tr:hover {
			background-color: #f5f5f5;
		}

		button {
			background-color: #4CAF50;
			border: none;
			color: white;
			padding: 8px 16px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 14px;
			margin: 4px 2px;
			cursor: pointer;
			border-radius: 4px;
			transition: background-color 0.3s;
		}

		button:hover {
			background-color: #3e8e41;
		}

		input[type=text] {
			padding: 6px;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
			font-size: 14px;
			width: 100%;
		}

		input[type=text]:focus {
			border-color: #4CAF50;
			box-shadow: 0 0 8px 0 rgba(76, 175, 80, 0.4);
			outline: none;
		}
	</style>
</head>
<body>
	<form action="{{ url_for('avahi') }}" method="POST">
	<table>
		<tr>
			<th>Service</th>
			<th>IP Version</th>
			<th>Hostname</th>
			<th>IP Address</th>
			<th>Port</th>
			<th>New Name</th>
			<th>Action</th>

		</tr>

			{% for row in rows %}
			<tr>
				{% for cell in row %}
					<td>{{ cell }}</td>
				{% endfor %}
	 			<td><input type="text" name="new_name.{{row[2]}}"></td>
				<td>
					<input type="hidden" name="row_number" value="{{ loop.index }}">
					<button type="submit" value="Change Name">Change Name</button>
				</td>
			</tr>
		{% endfor %}
	</table>
	</form>
</body>
</html>
